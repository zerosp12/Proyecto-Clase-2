<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  & Vue CND -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue Primera Clase</title>
</head>
<style>
body {
    background-color: #EEE;
}
</style>
<body>
<div class="container text-center" id="app">
    <div class="mt-4">
        <h3 class="mt-4">Contador</h3>
        <hr>
        <input type="text" class="text-center" :value="numberAdd" readonly>
        <br><br>
        <button class="btn btn-success" @click="sumarUno">Sumar</button>
        <button class="btn btn-danger" @click="restarUno">Restar</button>
    </div>
</div>
</body>
<script>
var app = new Vue({
    el: '#app',
    data: {
        numberAdd: 0,
    },
    methods: {
        sumarUno() {
            this.numberAdd += 1
        },
        restarUno() {
            this.numberAdd -= 1
        }
    },
})
</script>
</html>
