<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Clase 3</title>
</head>
<body>
    <section id="app" class="container text-center">
        <header>
            <h1>CLASE 3</h1>
            <div v-if="userName==''">
                <button class="btn btn-primary" @click="requestLogin">Login</button>
            </div>
            <div v-else>
                <button class="btn btn-danger" @click="requestLogout">Logout</button>
                <p class="mt-4">Bienvenido <b>{{ userName }}</b>!</p>
            </div>
        </header>
        <main>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item" v-for="(user, index) of userList" :key="index">
                    {{user.name}} - {{index}}
                </li>
            </ul>
        </main>
        <footer></footer>
    </section>
    <!-- Bootstrap  & Vue CND -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
